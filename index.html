<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Project!</title>

    <!-- Use link:css -->
    <link rel="stylesheet" href="style.css">

    <!-- Use script:src -->
    <!-- Defer = wait until page finishes loading -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Enter your information:</h1>
        <h2>This is a simple site showcasing a bit of JavaScript. Try entering random account information and then enter the following:</h2>
        <h2>Username: Baby Yoda</h2>
        <h2>Password: Squirtle</h2>
    </header>
    <main>
        <form id="form">
            <p>Username: </p>
            <input type="text" placeholder="Username" id="username">
            <br><br>
            <p>Password:</p>
            <input type="password" placeholder="Password" id="password">
            <br><br>
            <button id="submit-button">Submit</button>
        </form>
        <br>
        <p id="success">Password Correct!</p>
        <p id="error">ERROR! Password Incorrect!</p>
    </main>
</body>
</html>
